
[package]
name = "roc_dec-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1", features = ["derive"] }
ethnum = "1"

[dependencies.roc_dec]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "to_string"
path = "fuzz_targets/to_string.rs"
test = false
doc = false

[[bin]]
name = "mul"
path = "fuzz_targets/mul.rs"
test = false
doc = false
